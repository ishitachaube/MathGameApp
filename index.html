<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="score" id="score">Score: <span id="scorevalue">0</span></div>
        <div id="correct">correct</div>
        <div id="wrong">Wrong</div>
        <div class="question" id="question">Questions</div>
        <div class="choose">Click on the correct option below</div>
        <div class="choice">
            <div class="box" id="box1" onclick="checkbox(this.id)"></div>
            <div class="box" id="box2" onclick="checkbox(this.id)"></div>
            <div class="box" id="box3" onclick="checkbox(this.id)"></div>
            <div class="box" id="box4" onclick="checkbox(this.id)"></div>
        </div>
        <div class="start" id="start">Start</div>
        <div class="time" id="time">Reamaining Time: <span id="timevalue"></span></div>
        <div class="gameover" id="gameover">
            <!-- <p>Gameover</p>
            <p>Your score</p> -->
        </div>
    </div>
    <script src="index.js">
       
    </script>
</body>
</html>
